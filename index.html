<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Calorías Fitness</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Calculadora de Calorías Fitness</h1>
        <p>Esta aplicación calcula tu metabolismo basal y las calorías necesarias para definición y volumen.</p>
        <form id="formularioCalorias">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" required><br>

            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" required><br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" required><br>

            <label for="genero">Género:</label>
            <select id="genero" required>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select><br>

            <label for="diasEjercicio">Días de ejercicio a la semana:</label>
            <input type="number" id="diasEjercicio" required><br>

            <button id="calcularBtn">Calcular Calorías</button>
        </form>
        <div id="resultados" class="resultados"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
